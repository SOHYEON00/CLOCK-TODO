<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">

  </head>

  <body>
    <h1 class="title">Randome Number Game</h1>
    
    
    <h3>Generate a number between 0 and <span id="range">10</span></h3>
    <input type="range" id="rangeInput" value="0" min="0" max="250"/><br/> 
      <!-- step 요소로 단위 지정가능 -->
    <!-- <form> -->
      <label for="play">Guess the number: </label>
      <input type="number" id="numberInput" value="" />
      <input type="button" id="play" value="Play!" name="play"/>
<!--     </form> -->
    <div id="resultDiv">
      <p id="now"> You chose: <span id="wrote"></span>, the real answer: <span id="machine"></span></p>
      <p id="result"></p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
