<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Tasks</h1>
    <form class="js-form">
      <input type="text" placeholder="Add task">
    </form>
    <h2 class="board" id="pending">Pending</h2>
    <ul id="listPend"></ul>
    <h2 class="board" id="finished">Finished</h2>
    <ul id="listFin"></ul>
    <script src="index.js"></script>
  </body>
</html>
