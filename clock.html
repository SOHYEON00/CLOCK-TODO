
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="clock.css">
	<title>clock - todo</title>
</head>

<body>
	<main>
		<container class="conClock">
			<h2 class="title item"> THE TIME IN WHERE YOU ARE</h2>

			<form class="item js-form" id="formClock">
				<div class="item" id="imgSlide"></div>
				<input class="item" id="inputContinent" placeholder="Europe / Asia / America?"></input>
				<input class="item" id="inputCity" placeholder="where is the city?"></input>
				<input type="submit" value="search" id="submitBtn"/>
			</form>

			<h3 class="item greeting notShowing">Hello, london!</h3>
			<div class="divClock notShowing"> 
				<iframe src="" width="100%" height="115" frameborder="0" seamless></iframe>
			</div>

		</container>

		<container class="conTodo">
			<h2 class="title item"> WHAT DO YOU WANT TO DO?</h2>
			<form class="item js-form">
				<input id="inputTodos" class="item" placeholder="what to do?"></input>
				<div class="item" id="listTodo">
					<ul></ul>
				</div>
			</form>
		</container>
	</main>

	<script src="clock.js"></script>
	<script src="todo.js"></script>
</body>

</html>
